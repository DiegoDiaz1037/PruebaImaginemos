<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="login-form2">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer4"></div>
    <button id="login-button2" ion-button color="energized" block style="font-weight:500;color:#050505;" on-click="goToCategories()">
      Log in
    </button>
    <button id="login-button3" ion-button color="dark" block style="color:#FFDE00;" on-click="goToSignup()">
      Or Sing Up
    </button>
  </form>
  <button id="login-button4" ion-button color="positive" block icon-right href-inappbrowser="http://www.facebook.com">
    Log in with Facebook
    <ion-icon name="facebook"></ion-icon>
  </button>
</ion-content>
