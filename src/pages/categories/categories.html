<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/vl19TTMPRhGYOjlfqHSA_1046784.svg) no-repeat center;background-size:cover;" id="page1">
  <button id="categories-button6" ion-button color="energized" style="border-radius:50px 50px 50px 50px;" on-click="goToLogin()">
    <ion-icon name="contact"></ion-icon>
  </button>

  <h2 id="categories-heading6" style="color:#000000;font-weight:300;">

    <ion-searchbar placeholder="Search.." name="" id="categories-search1"></ion-searchbar>

      <ion-item color="energized" on-click="goToProducts()" id="categories-list-item1" class="food1 food2">
        <ion-avatar item-left>
          <img src="assets/img/Lj4HxMJ3Rj6bHlEYRKO3_701965.svg" />
        </ion-avatar>
        <h2>
          All
        </h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="energized">
          select
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="energized" id="categories-list-item2">
        <ion-avatar item-left>
          <img src="assets/img/maneL6JSOuD61BkkFpmu_883806.svg" />
        </ion-avatar>

          Burgers

        </button>

    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="energized" id="categories-list-item3">
        <ion-avatar item-left>
          <img src="assets/img/zWbclGQPWBIy9X7hhQTQ_933310.svg" />
        </ion-avatar>

          Barbecue

          select

    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="energized" id="categories-list-item5">
        <ion-avatar item-left>
